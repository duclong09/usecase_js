<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<style>
	tr {
		background-color: rgb(17, 194, 238);
		color: white;
		text-align: center;
	}

	dt {
		font-weight: bold;
		background-color: rgb(245, 17, 233);
		color: white;
	}
</style>

<body>
	<div>
		<font size="6">
			<table width="800" border="2" cellspacing="4" cellpadding="4" align="center" id="orderform">
				<tr>
					<td>
					    <img src="food1.jpg" width="300" height="300" />
                    </td>
                </tr>
                <tr>
            <td colspan="2">customer details</td>
          </tr>
          <tr>
            <td>customer Name</td>
            <td>
              <input type="text" id="txtName" />
            </td>
          </tr>
          <tr>
            <td>mobile</td>
            <td>
              <input type="text" id="txtMobile" />
            </td>
          </tr>
          <tr>
            <td>select a meal</td>
          </tr>
            <tr>
                <td>
                    <img src="food2.jpg" width="100" height="100" >
                    <br>
                    <input type="radio" name="meal" id="otpFood2" value="omgBurger">Burger(&#8377;120/-)
                </td>
                <td>
                    <img src="food3.jpg" width="100" height="100" >
                    <br>
                    <input type="radio" name="meal" id="optRooler" value="omgRoller"> omgRoller(&#8377;100/-)
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    select Ad-on'S
                </td>
            </tr>
            <tr>
                <td>
                    <img src="food5.jpg" alt="">
                    <br>
                    <input type="checkbox" id="optFries" value="largefries">largefries(&#8377;60/-)

                </td>
            </tr>
            <tr>
              <td>
                <input type="button" value="place order" onclick="placeOrder()">
              </td>
            </tr>
        </table>
        <br>
        <dl id="order summary" style="display:none;"> 
          <h2>Order summary</h2>
          <dt>customer Name</dt>
          <dd id="lblName"></dd>
          <dt>moblie</dt>
          <dd id="lblMobile"></dd>
          <dt>Meal</dt>
          <dd id="lblMeal"></dd>
          <dt>Ad-on's</dt>
          <dd id="lblAdd"></dd>
          <dt>Total bill amount</dt>
          <dd id="lblAmount"></dd>
          <br>
          <input type="button" value="print Bill" onclick="window.print()">
        </dl>
    </div>
  </body>

  <script>
    function placeOrder(){
      document.getElementById("order summary").style.display="block";
      Username = document.getElementById("txtName");
      mobile = document.getElementById("txtMobile");
      burger = document.getElementById("otpFood2");
      roller = document.getElementById("optRooler");
      fires = document.getElementById("optFries");

      var mcost = 0;
      var acost = 0;
      var mname = " ";
      var aname = " ";
      if(burger.checked){
        mcost = 120;
        mname = burger.value;
      }
      if(roller.checked){
        mcost = 100;
        mname = roller.value;
      }
      if(fires.checked){
        acost = 60;
        mcost += acost;
        aname += fires.value + "<br>";
      }

      document.getElementById("lblName").innerHTML = Username.value;
      document.getElementById("lblMobile").innerHTML = mobile.value;
      document.getElementById("lblMeal").innerHTML = mname;
      document.getElementById("lblAdd").innerHTML = aname;
      document.getElementById("lblAmount").innerHTML = mcost;
    }
  </script>
</html>
