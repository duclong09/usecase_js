<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img
        src="duclong.jpg"
        width="100"
        height="100"
        ondblclick="viewLarge();"
      />
      <p>Click chuột vào img to view large</p>
      <input type="button" value="close" onclick="newWindow.close();" />
      <input type="button" value="print" onclick="window.print();" />
    </div>
  </body>
  <script>
    function viewLarge() {
      newWindow = window.open("duclong.jpg", "Ferrari", "with=800 height=600");
    }
    //   function closeWindow(){
    //       window.close();
    //   }
  </script>
</html>
